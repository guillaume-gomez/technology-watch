"""
Active Record Interface
"""
interface ActiveRecord {
  """
  Active Record cache key
  """
  cacheKey: String

  """
  created_at field from ActiveRecord
  """
  createdAt: ISO8601DateTime!

  """
  ID from ActiveRecord
  """
  id: ID!

  """
  update_at field from ActiveRecord
  """
  updatedAt: ISO8601DateTime!
}

"""
Autogenerated input type of CreateUser
"""
input CreateUserInput {
  """
  A unique identifier for the client performing the mutation.
  """
  clientMutationId: String
  user: UserInput!
}

"""
An ISO 8601-encoded datetime
"""
scalar ISO8601DateTime

type Mutation {
  """
  Create a User
  """
  createUser(
    """
    Parameters for CreateUser
    """
    input: CreateUserInput!
  ): User

  """
  An example field added by the generator
  """
  testField: String!
}

"""
Information about pagination in a connection.
"""
type PageInfo {
  """
  When paginating forwards, the cursor to continue.
  """
  endCursor: String

  """
  When paginating forwards, are there more items?
  """
  hasNextPage: Boolean!

  """
  When paginating backwards, are there more items?
  """
  hasPreviousPage: Boolean!

  """
  When paginating backwards, the cursor to continue.
  """
  startCursor: String
}

type Query {
  """
  Get a User
  """
  getUser(id: ID!): User!

  """
  Get all Users
  """
  getUsers(
    """
    Returns the elements in the list that come after the specified cursor.
    """
    after: String

    """
    Returns the elements in the list that come before the specified cursor.
    """
    before: String

    """
    Returns the first _n_ elements from the list.
    """
    first: Int

    """
    Returns the last _n_ elements from the list.
    """
    last: Int
  ): UserConnection!

  """
  An example field added by the generator
  """
  testField: String!
}

type User implements ActiveRecord {
  """
  Active Record cache key
  """
  cacheKey: String

  """
  created_at field from ActiveRecord
  """
  createdAt: ISO8601DateTime!
  email: String!
  firstName: String!

  """
  ID from ActiveRecord
  """
  id: ID!
  lastName: String!

  """
  update_at field from ActiveRecord
  """
  updatedAt: ISO8601DateTime!
}

"""
The connection type for User.
"""
type UserConnection {
  """
  A list of edges.
  """
  edges: [UserEdge]

  """
  A list of nodes.
  """
  nodes: [User]

  """
  Information to aid in pagination.
  """
  pageInfo: PageInfo!
}

"""
An edge in a connection.
"""
type UserEdge {
  """
  A cursor for use in pagination.
  """
  cursor: String!

  """
  The item at the end of the edge.
  """
  node: User
}

"""
Properties for creating a User
"""
input UserInput {
  """
  User email
  """
  email: String!

  """
  First name
  """
  firstName: String!

  """
  Last name
  """
  lastName: String!

  """
  User password
  """
  password: String!
}